<ion-header>
  <ion-navbar color="danger"> 
    <ion-title>กราฟ</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-segment [(ngModel)]="chartE">
    <ion-segment-button value="totlaMembers">
      chart จำนวนสมาชิกวุฒิสภาทั้งหมด
    </ion-segment-button>
    <ion-segment-button value="districtMembers">
      chart จำนวนสมาชิกวุฒิสภาแบบแบ่งเขต
    </ion-segment-button>
    <ion-segment-button value="partyLists">
      chart จำนวนสมาชิกวุฒิสภาแบบสัดส่วน
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="chartE">
    <ion-list *ngSwitchCase="'totlaMembers'">
      <div style="display: block">
        <canvas baseChart 
        width="45" 
        height="60"  
        [datasets]="barChartData" 
        [labels]="barChartLabels" 
        [options]="barChartOptions" 
        [legend]="barChartLegend"
        [chartType]="barChartType"></canvas>
      </div>
    </ion-list>

    <ion-list *ngSwitchCase="'districtMembers'">
      <div style="display: block">
        <canvas baseChart 
        width="45" 
        height="60"  
        [datasets]="barChartDataDistrict" 
        [labels]="barChartLabels" 
        [options]="barChartOptions" 
        [legend]="barChartLegend"
        [chartType]="barChartType"></canvas>
      </div>
    </ion-list>

    <ion-list *ngSwitchCase="'partyLists'">
        <div style="display: block">
          <canvas baseChart 
          width="45" 
          height="60"  
          [datasets]="barChartDataPartyList" 
          [labels]="barChartLabels" 
          [options]="barChartOptions" 
          [legend]="barChartLegend"
          [chartType]="barChartType"></canvas>
        </div>
      </ion-list>
  </div>


</ion-content>
