<ion-header>

  <ion-navbar>
    <ion-title>เขตเลือกตั้ง</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>


  <ion-item>
    <ion-label>Filter</ion-label>
    <ion-select interface="alert" cancelText="Cancle" okText="Ok">
      <ion-option value="1">1</ion-option>
      <ion-option value="2">2</ion-option>
      <ion-option value="3">3</ion-option>
      <ion-option value="4">4</ion-option>
      <ion-option value="5">5</ion-option>
      <ion-option value="6">6</ion-option>
    </ion-select>
  </ion-item>

  <ion-card>
    <ion-card-content>

      <ion-row text-center>
        <ion-col col-6>ชื่อ</ion-col>
        <ion-col col-3>เป้าหมาย</ion-col>
        <ion-col col-3>คะแนนเสียง</ion-col>
      </ion-row>

      <div *ngFor="let dis of districts;let i = index">
        <button ion-button clear color="dark" (click)="GoInfoDetail(dis)">
          <ion-row text-right>
            <ion-col col-6>{{dis.name}}</ion-col>
            <ion-col col-3>{{dis.goal}}</ion-col>
            <ion-col col-3>{{dis.vote}}</ion-col>
          </ion-row>
        </button>
      </div>

    </ion-card-content>
  </ion-card>

</ion-content>
