<ion-content padding>
  <div text-center>
    <ion-icon name="ios-contact" style="padding-top: 30px; font-size: 80px;"></ion-icon>
  </div>
  <ion-list>
    <h3 text-center>Login</h3>
    <br>
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text" value="abc1234"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" value="abc1234"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button block (click)="login()">Sign In</button>
  </div>
</ion-content>
